<h3>Validation Attribute Example</h3>
<p>The validation keywords 'required' and 'email' are is used.</p>
<p>These are built-in keywords. Your own can be added using the rf.registerValidationKeyword method.</p>
<form rhinoforms="true">

	<div class="field">
		<label for="input_email">Email:</label>
		<input id="input_email" type="text" name="email" rf.validation="required email"/>
	</div>
	
	<input type="button" rf.action="back" value="Back"/>
	<input type="submit" rf.action="finish" value="Finish"/>
</form>
