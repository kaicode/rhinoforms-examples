<form rhinoforms="true">

	<div class="form-group">
		<label for="input_firstName">First name:</label>
		<input id="input_firstName" class="form-control" type="text" name="firstName" rf.validation="required"/>
	</div>
	
	<div class="form-group">
		<label for="input_surname">Surname:</label>
		<input id="input_surname" class="form-control" type="text" name="surname" rf.validation="required"/>
	</div>
	
	<div class="form-group">
		<label for="input_email">Email:</label>
		<input id="input_email" class="form-control" type="text" name="email" rf.validation="required email"/>
	</div>
		
	<div class="checkbox">
		<label>
			<input type="checkbox" name="vegetarian"/> Vegetarian
		</label>
	</div>
		
	<div class="form-group">
		<label for="input_favouriteMeat">Favourite meat:</label>
		<input id="input_favouriteMeat" class="form-control" type="text" name="favouriteMeat"
			   rf.validationfunction="if (fields.vegetarian.value == false) { this.validate('required'); }"/>
	</div>
	
	<input class="btn btn-default" type="submit" rf.action="finish" value="Finish"/>
</form>
