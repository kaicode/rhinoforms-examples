<form rhinoforms="true">

	<div class="form-group">
		<label for="input_email">Email:</label>
		<input id="input_email" class="form-control" type="text" name="email" rf.validation="required email"/>
	</div>
	
	<input class="btn btn-default" type="button" rf.action="back" value="Back"/>
	<input class="btn btn-default" type="submit" rf.action="finish" value="Finish"/>
</form>
