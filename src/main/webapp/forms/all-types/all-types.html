<form rhinoforms="true">
	<div class="field">
		<label>Do you agree?</label>
		<input id="input_terms" type="radio" name="terms" value="agree" rf.validation="required"/>
		<label for="input_terms_agree" class="forRadio">I agree</label>
		<input id="input_terms" type="radio" name="terms" value="disagree"/>
		<label for="input_terms_disagree">I don't agree</label>
	</div>
	
	<div class="field">
		<label for="input_title">Title:</label>
		<select id="input_title" name="title" rf.validation="required" rf.source="titles.txt" rf.preselectFirstOption="false"></select>
	</div>
	
	<div class="field">
		<label for="input_firstName">First name:</label>
		<input id="input_firstName" type="text" name="firstName" rf.validation="required"/>
	</div>
	
	<div class="field">
		<label for="input_maritalStatusCode">Marital status</label>
		<select id="input_maritalStatusCode" name="maritalStatusCode" rf.validation="required" rf.source="maritalStatus.csv" rf.preselectFirstOption="false"></select>
	</div>
	
	<div class="field">
		<label for="input_canWalkOnHands">Can you walk on your hands?:</label>
		<input id="input_canWalkOnHands" type="checkbox" name="canWalkOnHands"/>
	</div>
	
	<div class="field">
		<label for="input_add">Additional info:</label>
		<textarea id="input_add" name="additionalInfo"></textarea>
	</div>
	
	<input type="submit" rf.action="next" value="Next"/>
</form>
