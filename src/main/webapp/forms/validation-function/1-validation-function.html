<h3>Validation Function Example</h3>
<p>Here an input field validation-function is used on the 'Favourite meat' field. That field is only required if 'Veggie' is unchecked.</p>
<p>Again validation is performed first in the browser and again on the server using the same javascript code.</p>

<form rhinoforms="true">

	<div class="field">
		<label for="input_firstName">First name:</label>
		<input id="input_firstName" type="text" name="firstName" rf.validation="required"/>
	</div>
	
	<div class="field">
		<label for="input_surname">Surname:</label>
		<input id="input_surname" type="text" name="surname" rf.validation="required"/>
	</div>
	
	<div class="field">
		<label for="input_email">Email:</label>
		<input id="input_email" type="text" name="email" rf.validation="required email"/>
	</div>
		
	<div class="field">
		<label for="input_veggie">Veggie:</label>
		<input id="input_veggie" type="checkbox" name="veggie"/>
	</div>
		
	<div class="field">
		<label for="input_favouriteMeat">Favourite meat:</label>
		<input id="input_favouriteMeat" type="text" name="favouriteMeat" rf.validationfunction="{ if(fields.veggie.value == false) { this.validate('required'); } }"/>
	</div>
	
	<input type="submit" rf.action="finish" value="Finish"/>
</form>
